<html>
	<head>
		<title> Teste jQuery </title>
		<script type="text/javascript" src="jquery-3.3.1.min.js"> </script>
		 <script type="text/javascript" src="sweetalert.min.js" ></script>
		<script>
		$(function()
		{

			var acao = $('.acao');
			var mudar = $('.ex1');
			$('.ex1').click(function()
			{
				$(this).css("background", "white").css( "border", "1px solid black").css("color", "grey").css("opacity", ".7");
				
				acao.text("Ação: Clique");
				mudar(this).text("Clicado");
			}).dblclick(function()
			{
				$(this).css("background", "white").css( "border", "1px solid black").css("color", "grey").css("opacity", ".7");
				acao.text("Ação: Dois Cliques");
			});


			$('.ex2').hover(function()
			{
				$(this).css("opacity", ".8");

				acao.text("Ação: Passou mouse");
			}).mouseleave(function()
			{
				$(this).css("opacity", ".7");
				acao.text("Tirou mouse");
			});

			$('.acao').hover(function() 
			{
				$(this).text("Ação: ");
				$('.ex1').css("background", "black").css("color", "white").css("opacity", ".7");
			});



			$('.mostrar').click(function()
			{
				$('.ex3').slideDown("slow");
			});

			$('.esconder').click(function()
			{
				$('.ex3').slideUp("slow");

			});


			$("#Lorenzo").click(function()
		{
			$("#Port").slideToggle(1000);
		});
			


		});
		</script>

		<style>
		.ex1, .ex2, .acao
		{
			list-style-type: none;
			display: inline-block;

			color: white;
			padding-top: 16px;
			padding-bottom: 10px;
			padding-right: 10px;
			padding-left: 10px;
			margin-right: 0px;
			height: 30px;
			top: 20px;
			text-align: center;
			position: relative;
			left: 35%;
			
		}

		.ex3
		{
			background-color: blue;
			width: 100px;
			height: 200px;
			position: absolute;
			top: 500px;
			left: 310px;
			display: none;
		}


		input [type=button]

			left: 280px;
		}

		.esconder

		}

	<div>

			<li class="ex1"> Clique aqui </li>
